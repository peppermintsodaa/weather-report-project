<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Our Roles Page</title>
    <style>
        /* Body */
        body {
            font-family: Arial;
            padding: 10px;
            background: #f1f1f1;
        }

        /* Header */
        header {
            padding: 40px;
            text-align: center;
            background-color: #1aa4bc;
            color: white;
        }
        header h1 {
            font-size: 40px;
        }

        /* Navigation bar */
        nav {
            background-color: #A9A9A9;
            text-align: left;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Main content */
        .container {
            margin: 20px;
        }
        .main-content {
            background-color: #f4f4f4;
            padding: 20px;
        }

        /* Footer */
        footer {
            background-color: #A9A9A9;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        footer h3 {
            display: inline-block;
            color: white;
            font-size: 30px;
            padding: 5px 20px;
            margin: 0 20px;
        }
        footer a {
            display: inline-block;
            color: white;
            padding: 14px 10px;
            text-decoration: none;
            position: relative;
        }
        footer a:not(:last-child)::after {
            content: "|";
            position: absolute;
            right: -10px;
            color: white;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

    <!-- Header section -->

        </div>
    </div>

    <!-- Footer section -->
    <footer>
